#changing the running port
server.port=8082
#For seeing what ever Query get executed in console
#log the SQL statements
spring.jpa.show-sql=true  
#printing of SQL queries in the logs
spring.jpa.properties.hibernate.format_sql=true
#Data base configuration
spring.datasource.url= jdbc:mysql://localhost:3306/learnspring?useSSL=false
spring.datasource.username= root
spring.datasource.password= root

# for Spring Boot 2
# spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# for Spring Boot 3
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
